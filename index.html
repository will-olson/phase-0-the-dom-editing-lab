<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- Adding the required <h1> tag -->
  <h1>Welcome to the DOM Editing Lab</h1>

  <!-- Adding the required <p> tag and nested tags -->
  <p>
    This is a paragraph with some <strong>strong text</strong>, 
    some <em>emphasized text</em>, and a link to 
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">MDN Web Docs</a>.
  </p>

  <!-- Adding the required <table> tag -->
  <table>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
    </tr>
  </table>
</body>
</html>
